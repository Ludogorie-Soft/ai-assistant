<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Направи обаждане</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Направи обаждане</h2>

    <form th:action="@{/call}" method="POST" th:object="${request}">
        <div class="row mb-3">
            <!-- Телефонен номер на клиента -->
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Телефонен номер</label>
                <input th:field="*{phoneNumber}" type="tel" id="phoneNumber" name="phoneNumber" class="form-control" min="0" placeholder="+359" required>
            </div>

            <!-- Име на брокера -->
            <div class="col-md-6">
                <label for="assistantName" class="form-label">Име на брокер</label>
                <input th:field="*{assistantName}" type="text" id="assistantName" name="assistantName" class="form-control" min="0" required>
            </div>
        </div>

        <!-- Инструкции -->
        <div class="mb-3">
            <label for="prompt" class="form-label">Инструкции за асистента</label>
            <textarea th:field="*{prompt}" id="prompt" name="prompt" class="form-control" rows="6" required></textarea>
        </div>

        <div class="mb-3">
            <label for="propertyInfo" class="form-label">Информация за имота</label>
            <textarea th:field="*{propertyInfo}" id="propertyInfo" name="propertyInfo" class="form-control" rows="6" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-primary" type="submit">НАПРАВИ ОБАЖДАНЕ</button>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
